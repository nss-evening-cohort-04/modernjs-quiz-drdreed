<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="\lib\node_modules\bootstrap\dist\css\bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styles.css">
    <title>Robot Battle Quiz</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="player" class="col-sm-6">
          <label>Player Name:
            <input type="text" name="player-name" id="player-name" value="">
          </label><br />
          <select class="" id="player-robot" name=""></select>
        </div>

        <div id="enemy" class="col-sm-6">
          <label>Player Name:
            <input type="text" name="enemy-name" id="enemy-name" value="">
          </label><br />
          <select class="" id="enemy-robot" name=""></select>
        </div>
      </div>

      <div class="row buttons">
        <div class="col-sm-4 col-sm-offset-4">
          <div id="begin-battle-btn" class="btn btn-primary">Begin Battle!</div>
          <div id="attack-btn" class="btn btn-primary">Attack!</div>
        </div>
      </div>
      <div class="row">
        <div id="battle-log" class="col-sm-4 col-sm-offset-4"></div>
      </div>

      <script src="lib\node_modules\jquery\dist\jquery.min.js" charset="utf-8"></script>
      <script src="js/Robot.js" charset="utf-8"></script>
      <script src="js/main.js" charset="utf-8"></script>
  </body>

</html>
